<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--evitar ataques de Cross Site Scripting (injeção de dados)-->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'">
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/style.css">
    <title>JS Stock</title>

</head>

<body class="fundo">
    <main class="container">
        
        <h1 class="text-center m-3" id="titulo">Gestão de Estoque</h1>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-3">
                <div class="card shadow p-3 mb-4  rounded">
                    <div class="card-body">
                        <h5 class="card-title">Clientes</h5>
                        <img class="card-img" src="../public/img/discussao (1).png" alt="" id="imagemclientes">
                        <p class="card-text">Cadastrar ou consultar clientes no sistema.</p>
                       
                    </div>
                        <div class="btn-group mr-2" role="group" aria-label="Primeiro grupo" id="botoes">
                            <button class="botaoazul" onclick="cadastro()"><a href="#" class="card-link">Cadastrar</a></button>
                            <button class="botaoamarelo" onclick="relatorio()"><a href="#" class="card-link">Relátorio</a></button>
                        </div>     
                </div>

            </div>
            <div class="col-sm-3">
                <div class="card shadow p-3 mb-4  rounded">
                    <div class="card-body">
                        <h5 class="card-title">Fornecedores</h5>
                        <img class="card-img" src="../public/img/relacao.png" alt="" id="imagemclientes">
                        <p class="card-text">Cadastrar ou consultar fornecedores no sistema.</p>
                    </div>
                        <div class="btn-group mr-2" role="group" aria-label="Primeiro grupo">
                            <button class="botaoazul" onclick="fornecedor()"><a href="#" class="card-link">Cadastrar</a></button>
                            <button class="botaoamarelo" onclick="relatorioFornecedor()"><a href="#" class="card-link">Relátorio</a></button>
                        </div>
               
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card shadow p-3 mb-4  rounded">
                    <div class="card-body">
                        <h5 class="card-title">Produtos</h5>
                        <img class="card-img" src="../public/img/produtos.png" alt="" id="imagemclientes">
                        <p class="card-text">Cadastrar ou consultar produtos no sistema.</p>
                    </div>
                 
                        <div class="btn-group mr-2" role="group" aria-label="Primeiro grupo" id="botoes">
                            <button class="botaoazul" onclick="produtos()"><a href="#" class="card-link">Cadastrar</a></button>
                            <button class="botaoamarelo" onclick="relatorioProdutos()"><a href="#" class="card-link">Relátorio</a></button>
                        </div>

                </div>
            </div>
        </div>



    </main>

    <footer>
        <p id="data" class="mt-3"></p><img src="../public/img/db-on.png" alt="Banco da dados" id="status"
            class="img-fluid">
    </footer>
    <script src="../public/js/janela1/renderer.js"></script>
    <script src="../public/js/bootstrap.min.js"></script>
</body>

</html>
